<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Marketplace</title>
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="left-side">
                    <div class="illustration">
                        <img src="{% static 'images/login-illustration.svg' %}" alt="Illustration de connexion">
                    </div>
                </div>
                <div class="right-side">
                    <div class="logo">
                        <div class="logo-circle">
                            <span>M</span>
                        </div>
                        <h3>FlexiCatalog</h3>
                    </div>
                    <div class="form-container">
                        <h1>Se connecter</h1>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" placeholder="Nom d'utilisateur ou email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Mot de passe" required>
                            </div>
                            <div class="form-group forgot-password">
                                <a href="{% url 'password_reset' %}">Mot de passe oubli√©?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn-primary">SIGN IN</button>
                            </div>
                            <div class="form-footer">
                                <div class="alternative-login">
                                    <span>Pas encore de compte? <a href="{% url 'register' %}">REGISTER</a></span>
                                </div>
                                <div class="social-login">
                                    <a href="#" class="social-btn facebook">Facebook</a>
                                    <span class="separator">|</span>
                                    <a href="#" class="social-btn linkedin">LinkedIn</a>
                                    <span class="separator">|</span>
                                    <a href="#" class="social-btn google">Google</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
