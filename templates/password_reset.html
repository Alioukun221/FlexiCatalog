<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe - FlexiCatalog</title>
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="left-side">
                    <div class="illustration">
                        <img src="{% static 'images/password-illustration.svg' %}" alt="Illustration de changement de mot de passe">
                    </div>
                </div>
                <div class="right-side">
                    <div class="logo">
                        <div class="logo-circle">
                            <span>F</span>
                        </div>
                        <h3>FlexiCatalog</h3>
                    </div>
                    <div class="form-container">
                        <h1>Changer de mot de passe</h1>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form method="POST" action="{% url 'password_change' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Votre adresse email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="current_password" placeholder="Mot de passe actuel" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="new_password" placeholder="Nouveau mot de passe" required>
                            </div>
                            <div class="password-strength">
                                <div class="password-strength-meter"></div>
                            </div>
                            <div class="password-tips">
                                Utilisez au moins 8 caractères avec des lettres majuscules, minuscules, chiffres et caractères spéciaux.
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_password" placeholder="Confirmer le nouveau mot de passe" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn-primary">CHANGER LE MOT DE PASSE</button>
                            </div>
                            <div class="form-footer">
                                <div class="alternative-login">
                                    <span><a href="{% url 'login' %}">Retour à la connexion</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'password.js' %}"></script>
</html>
